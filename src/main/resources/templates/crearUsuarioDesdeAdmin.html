<!DOCTYPE html>
<html xmlsn:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<link rel="icon" type="image/png" href="./img/logo-icon.png">
	<title>Skings</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
	<div class="container mt-3">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Registro de usuario</h1>
				<div class="card-body">
					<form th:action="@{/admin/guardarUsuario}" th:object="${usuario}" method="POST">
						<div class="form-group">
							<label>Nombre:</label>
							<input type="text" name="nombre" th:field="*{name}" class="form-control" required>
						</div>
						<div class="form-group">
							<label>Email:</label>
							<input type="text" name="nombre" th:field="*{email}" class="form-control" required>
						</div>
						<div class="form-group">
							<label>Password:</label>
							<input type="text" name="nombre" th:field="*{password}" class="form-control" required>
						</div>
						<div class="form-group">
							<label>Autoridad:</label>
							<select name="opcionSeleccionada">
								<option value="ADMIN">ADMIN</option>
								<option value="CREATOR">CREATOR</option>
								<option value="USER">USER</option>
							</select>
						</div>
						<div class="box-footer">
							<button class="btn btn-success">Guardar</button>
						</div>
					</form>

				</div>
			</div>
		</div>
	</div>
</body>

</html>
