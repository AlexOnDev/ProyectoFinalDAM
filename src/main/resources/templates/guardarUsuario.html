<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="icon" type="image/png" href="./img/logo-icon.png">
    <title>Skings</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Crear usuario</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
</head>

<body>
    <form th:action="@{/guardarUser}" method="post" id="userForm">
        <div class="container mt-3">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                    <h1 class="text-center">Registro de usuario</h1>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="nombre">Nombre:</label>
                            <input type="text" id="nombre" name="nombre" class="form-control"
                                placeholder="Escriba su nombre de usuario" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" class="form-control"
                                placeholder="Escriba su email" required>
                        </div>
                        <div class="form-group">
                            <label for="contrasena">Contraseña:</label>
                            <input type="password" id="contrasena" name="contrasena" class="form-control"
                                placeholder="Escribe su contraseña" required>
                        </div>
                        <div class="form-group">
                            <label for="repetirContrasena">Repetir Contraseña:</label>
                            <input type="password" id="repetirContrasena" name="repetirContrasena" class="form-control"
                                placeholder="Escribe su contraseña" required>
                        </div>
                        <div class="box-footer">
                            <input type="submit" value="Crear usuario" class="btn btn-success" id="submitButton"></input>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </form>

    <script>
        const passwordInput = document.getElementById('contrasena');
        const confirmPasswordInput = document.getElementById('repetirContrasena');
        const submitButton = document.getElementById('submitButton');
        
        // Función para habilitar o deshabilitar el botón de envío
        function toggleSubmitButton() {
            submitButton.disabled = passwordInput.value !== confirmPasswordInput.value;
        }
        
        // Escuchar los eventos de entrada en los campos de contraseña y repetir contraseña
        passwordInput.addEventListener('input', toggleSubmitButton);
        confirmPasswordInput.addEventListener('input', toggleSubmitButton);
    </script>
</body>

</html>
