<!DOCTYPE html>
<html xmlsn:th="http://www.thymeleaf.org">

<head>
	<link rel="icon" type="image/png" href="./img/logo-icon.png">
	<title>Skings</title>
	<meta charset="UTF-8">
	<title>Listado de usuarios</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

	<div class="container">
		<div class="row">
			<h1>Lista de usuarios registrados</h1>
		</div>
		<table class="table table-striped table-bordered">
			<thead class="thead-dark">
				<tr>
					<th>Nombre</th>
					<th>Email</th>
					<th>Password</th>
					<th>Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="usuario : ${usuarios}">
					<td th:text="${usuario.name}">Nombre</td>
					<td th:text="${usuario.email}">Email</td>
					<td th:text="${usuario.password}">Password</td>
					<td>
						<a th:href="@{/admin/editar/{id}(id=${usuario.id})}" class="btn btn-info">Editar</a>
						<a th:href="@{/admin/{id}(id=${usuario.id})}" class="btn btn-danger">Eliminar</a>
					</td>
				</tr>
			</tbody>
		</table>

	</div>
</body>

</html>
