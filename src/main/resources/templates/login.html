<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link rel="icon" type="image/png" href="./img/logo-icon.png">
	<title>Skings</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
	<title>Login</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
</head>

<body>

	<form th:action="@{/login}" method="post">



		<div class="container mt-3">
			<div class=" col-lg-6 col-md-6 col-sm-6 container justify-content-center">
				<div th:if="${param.error}">
					<p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
				</div>
				<div th:if="${param.errorUsuario}">
					<p class="text-danger">No se pueden crear dos usuarios con el mismo nombre o email</p>
				</div>

				<div th:if="${param.logout}">
					<p class="text-warning">Has cerrado sesion</p>
				</div>

			</div>
			<div class="row">
				<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
					<h1 class="text-center">Registro de usuario</h1>
					<div class="card-body">
						<div class="form-group">
							<label>Nombre:</label>
							<input type="text" name="username" class="form-control"
								placeholder="Escriba su nombre del usuario" required autofocus />
						</div>
						<div class="form-group">
							<label>Password:</label>
							<input type="password" name="password" class="form-control" placeholder="Escribe su contraseña"
								required>

						</div>
						<div class="box-footer">
							<input type="submit" value="Iniciar sesion" class="btn btn-success"></input>
						</div>

					</div>
				</div>
			</div>
		</div>

	</form>
	<div class="row">

		<div class="container mt-3 ">
			<div class=" col-lg-6 col-md-6 col-sm-6 container justify-content-center">
				<p>¿No te has registrado ya? <a th:href="@{/guardarUsuario}">Registrate aquí</a></p>

			</div>

		</div>
	</div>
</body>

</html>
